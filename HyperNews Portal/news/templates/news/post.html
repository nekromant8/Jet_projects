<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add news</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form action="" method="post">{% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Article title:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="title">
    <div id="emailHelp" class="form-text">It should be unique name.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Article text:</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="text">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-success"  href="/news/">To main page</a>
</form>

</body>
</html>
